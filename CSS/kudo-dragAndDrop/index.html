<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="item">
                <img src="https://cdn-icons-png.flaticon.com/512/4109/4109591.png" alt="" ondragstart="drag(event)">
            </div>
            <div class="item">
                <img src="https://cdn-icons-png.flaticon.com/512/5408/5408783.png" alt="" ondragstart="drag(event)">
            </div>
            <div class="item">
                <img src="https://cdn-icons-png.flaticon.com/512/2821/2821685.png" alt="" ondragstart="drag(event)">
            </div>
            <div class="item">
                <img src="https://cdn-icons-png.flaticon.com/512/2821/2821637.png" alt="" ondragstart="drag(event)">
            </div>
        </div>
        <div class="right">
            <div class="mockup">
                <div class="graphic"
                    ondrop="drop(event)" 
                    ondragover="allowDrop(event)"
                ></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
